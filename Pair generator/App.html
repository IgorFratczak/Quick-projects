<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Pair generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Pair generator</h1>
    <div class="controls">
      <label for="fileInput">Upload a CSV file with names:</label>
      <input type="file" id="fileInput" accept=".csv" />
      <button id="generateBtn">Random pairs</button>
      <button id="downloadBtn" disabled>Download CSV results</button>
    </div>
    <div id="output"></div>
    <script src="assets/script.js"></script>
  </body>
</html>
